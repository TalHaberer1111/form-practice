<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Form Practice</title>
  </head>
  <body>
    <div class ="container">
      <form>
        <h1>Enter your contact info</h1>

        <div id="from">
          <p><label for="name">First Name:</label></p>
          <input type="text" id="name" name="userName">
        </div>

        <div id="reply">
          <p><label for="mail">Last Name:</label></p>
          <input type="email" id="lastName" name="lastName">
        </div>

        <div id="reply">
          <p><label for="mail">E-mail:</label></p>
          <input type="email" id="mail" name="userEmail">
        </div>

        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

  </body>
  
</html>
